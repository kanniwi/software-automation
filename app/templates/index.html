<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Клуб любителей скачек</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #d4edda, #a8e6a1);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #155724;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .btn {
            display: block;          /* делаем кнопки блочными */
            width: 100%;             /* растягиваем на всю ширину контейнера */
            padding: 12px 0;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            color: #fff;
            margin: 10px 0;          /* вертикальные отступы между кнопками */
            text-align: center;
        }

        .btn.user {
            background-color: #28a745;  /* зелёный для обычного пользователя */
        }

        .btn.user:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        .btn.admin {
            background-color: #155724;  /* тёмно-зелёный для администратора */
        }

        .btn.admin:hover {
            background-color: #0b2e13;
            transform: translateY(-2px);
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Клуб любителей скачек</h1>
        <p>Добро пожаловать! Здесь вы можете узнать о предстоящих соревнованиях, просмотреть статистику и многое другое.</p>

        <!-- Кнопки друг под другом -->
        <a href="#" class="btn user">Перейти к просмотру</a>
        <a href="#" class="btn admin">Вход для администратора</a>
    </div>
</body>
</html>
